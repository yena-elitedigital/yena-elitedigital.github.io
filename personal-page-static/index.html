<!DOCTYPE html>
<html>
  <head>
    <title>CoffeeInfo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/coffee-list.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a href="/index.html" class="navbar-brand"><img src="../personal-page/assets/logo-yellow.png" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a href="/index.html" class="nav-link">Coffee List</a>
          </li>
        </ul>
      </div>
    </nav>

    <section class="home">
      <img src="../personal-page/assets/logo-yellow-icon.png" class="logo" />
      <div class="table-responsive-sm">
        <table class="table table-hover table-fixed table-borderless card">
          <thead>
            <tr>
              <th class="th-lg">Coffee</th>
              <th class="column-2">Ice/Hot</th>
              <th class="th-lg column-3">Size</th>
              <th class="th-lg column-4">Allergens</th>
              <th class="column-5">Shots</th>
              <th>View</th>
            </tr>
          </thead>
          <tbody id="coffee-list"></tbody>
        </table>
      </div>
    </section>

    <footer>
      <div class="row mb-4">
        <div class="col footer-column">
          <img src="../personal-page/assets/logo-white.png" />
        </div>
      </div>
      <div class="row text-center">
        <div class="col">
          <span class="copyright quick-links">Copyright &copy; CoffeeInfo <script>document.write(new Date().getFullYear())</script>
          </span>
        </div>
      </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
